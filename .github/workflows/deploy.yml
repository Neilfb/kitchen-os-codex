name: Deploy AllerQ

on:
  push:
    branches:
      - main  # or 'production' or whatever your deploy branch is

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: pnpm install

      - name: Run Lint
        run: pnpm lint

      - name: Run Type Check
        run: pnpm tsc

      - name: Run Contract Tests
        run: pnpm test:contract

      - name: Run Staging Smoke Test
        run: pnpm smoke:staging
        env:
          ALLERQ_SMOKE_RESTAURANT_ID: "69"
          ALLERQ_SMOKE_LOGO_PATH: "https://res.cloudinary.com/dgs7jfjby/image/upload/v1759852082/allerq/logos/-logo_qbocfy.png"
          NCDB_INSTANCE: "48346_allerq"
          NCDB_API_KEY: ${{ secrets.NCDB_API_KEY }}
          NCDB_SECRET_KEY: ${{ secrets.NCDB_SECRET_KEY }}
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}