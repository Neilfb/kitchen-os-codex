name: Deploy AllerQ

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9 # or match your lockfile (pnpm@9)

      - name: Install dependencies
        run: pnpm install

      - name: Run Lint
        run: pnpm --filter @kitchen-os/allerq lint

      - name: Run Type Check
        run: pnpm --filter @kitchen-os/allerq typecheck

      - name: Run Contract Tests
        run: pnpm --filter @kitchen-os/allerq run test:contract

      - name: Run Staging Smoke Test
        run: pnpm --filter @kitchen-os/allerq run smoke:staging
        env:
          ALLERQ_SMOKE_RESTAURANT_ID: ${{ secrets.ALLERQ_SMOKE_RESTAURANT_ID }}
          ALLERQ_SMOKE_LOGO_PATH: ${{ secrets.ALLERQ_SMOKE_LOGO_PATH }}
          NCDB_INSTANCE: ${{ secrets.NCDB_INSTANCE }}
          NCDB_API_KEY: ${{ secrets.NCDB_API_KEY }}
          NCDB_SECRET_KEY: ${{ secrets.NCDB_SECRET_KEY }}
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
